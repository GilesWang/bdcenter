<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="../css/frame.css">
</head>
<body>
  <div id="app">
    <el-container>
        <el-header>
        </el-header>
        <el-container>
          <el-aside style="width:200px">
            <el-menu
            default-active="2"
            class="el-menu-vertical-demo"
            @open="handleOpen"
            @close="handleClose"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
            <el-submenu index="1">
              <template slot="title">
                <i class="el-icon-location"></i>
                <span>BD Tools</span>
              </template>
              <el-menu-item index="1-1">名单派发</el-menu-item>
            </el-submenu>
          </el-menu>
          </el-aside>
          <el-container>
            <el-main>
              <iframe src="http://www.baidu.com" frameborder="0" scrolling="no" style="width:100%;height:99.5%;"></iframe>
            </el-main>
            <el-footer>Footer</el-footer>
          </el-container>
        </el-container>
      </el-container>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false,isCollapse: false }
      },
      methods: {
      handleOpen(key, keyPath) {
        console.log(key, keyPath);
      },
      handleClose(key, keyPath) {
        console.log(key, keyPath);
      }
    }
    })
  </script>
</html>
